<!DOCTYPE html>

<head>

    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>üîê Î°úÍ∑∏Ïù∏ Ï§ë...</h2>
        <p>Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî</p>

    <script>
        // URLÏóêÏÑú access_token Ï∂îÏ∂ú
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);
        const accessToken = params.get('access_token');

        if (accessToken) {
            // 1. localStorageÏóê ÌÜ†ÌÅ∞ Ï†ÄÏû• (Î©îÏù∏ Ïï±ÏóêÏÑú Í∞êÏßÄ)
            localStorage.setItem('google_access_token', accessToken);
            localStorage.setItem('google_auth_timestamp', Date.now().toString());
            
            // 2. Î∂ÄÎ™® Ï∞Ω(opener)Ïù¥ ÏûàÏúºÎ©¥ Î©îÏãúÏßÄ Ï†ÑÎã¨
            if (window.opener) {
                try {
                    window.opener.postMessage({
                        type: 'GOOGLE_AUTH',
                        accessToken: accessToken
                    }, window.location.origin);
                } catch (e) {
                    console.log('postMessage Ïã§Ìå®:', e);
                }
            }
            
            // ÏÑ±Í≥µ Î©îÏãúÏßÄ ÌëúÏãú
            document.querySelector('h2').textContent = '‚úÖ Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ!';
            document.querySelector('.spinner').style.display = 'none';
            
            // ÌåùÏóÖÏù¥Î©¥ Îã´Í≥†, ÏïÑÎãàÎ©¥ Î©îÏù∏ Ïï±ÏúºÎ°ú Ïù¥Îèô
            if (window.opener) {
                document.querySelector('p').textContent = 'Ï∞ΩÏù¥ ÏûêÎèôÏúºÎ°ú Îã´ÌûôÎãàÎã§...';
                setTimeout(() => {
                    window.close();
                }, 1000);
            } else {
                document.querySelector('p').textContent = 'Ïï±ÏúºÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§...';
                setTimeout(() => {
                    // Î©îÏù∏ Ïï±ÏúºÎ°ú Î¶¨Îã§Ïù¥Î†âÌä∏
                    window.location.href = window.location.origin + window.location.pathname.replace('oauth-callback.html', '');
                }, 1000);
            }
        } else {
            // ÌÜ†ÌÅ∞Ïù¥ ÏóÜÏúºÎ©¥ ÏóêÎü¨
            document.querySelector('h2').textContent = '‚ùå Î°úÍ∑∏Ïù∏ Ïã§Ìå®';
            document.querySelector('p').textContent = 'Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî';
            document.querySelector('.spinner').style.display = 'none';

                } else {
                    window.location.href = window.location.origin + window.location.pathname.replace('oauth-callback.html', '');
                }
            }, 2000);
        }
    </script>
